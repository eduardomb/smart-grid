<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example - Dummy</title>
  <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="../js/grid.min.js"></script>
  <script type="text/javascript">
  $(function() {
    $('#grid').grid({cols: 4});
  });
  </script>
</head>
<body>
	<div id="grid">
		<div data-rows="1" data-cols="1">#1 (1x1)</div>
		<div data-rows="1" data-cols="2">#2 (1x2)</div>
		<div data-rows="1" data-cols="3">#3 (1x3)</div>
		<div data-rows="2" data-cols="1">#4 (2x1)</div>
	</div>
</body>
</html>
